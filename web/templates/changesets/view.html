<!-- web/templates/changesets/view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">{{ .changeset.Name }}</h1>
            <div>
                <a href="/changesets" class="text-blue-500 hover:text-blue-600 mr-4">
                    Back to List
                </a>
                {{if eq .changeset.Status "Draft"}}
                <a href="/changesets/{{.changeset.ID}}/edit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2">
                    Edit
                </a>
                <button 
                    hx-post="/api/changesets/{{.changeset.ID}}/publish"
                    hx-trigger="click"
                    hx-swap="outerHTML"
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    Publish
                </button>
                {{end}}
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Changeset Details -->
            <div class="lg:col-span-1">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Details</h2>
                    
                    <div class="mb-4">
                        <p class="text-gray-500 text-sm">Description</p>
                        <p class="text-gray-700">{{ .changeset.Description }}</p>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-gray-500 text-sm">Type</p>
                        <p class="text-gray-700">{{ .changeset.Type }}</p>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-gray-500 text-sm">Status</p>
                        <div class="mt-1">
                            {{if eq .changeset.Status "Completed"}}
                                <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    âœ“ Completed
                                </span>
                            {{else if eq .changeset.Status "Failed"}}
                                <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold round
